
<style>
     
    .widget-button-blog-section-{{_.id}}
      {
          background: {{background_color}};
          font-size: {{font_size.value}}{{font_size.type}};
          font-weight: {{font_weight}};
      }
  
      .footer-ul a{
          text-decoration: none;
          color: #000000;
          transition: color .15s ease;
          font-size: 1rem;
         font-weight: 400;
         
      }
      .footer_li_style{
      margin-bottom: 10px;
      list-style: none;
      line-height: 1;
      font-family: var(--typefamily-primary);
      }
  
      .footer-ul{
          margin-left: 0px;
  
      }
    
      .footer-ul{
          margin-bottom: 0;
      }
     

      .container {
  display: flex;
  justify-content: space-around;
}

.box {
  width: 200px;
  padding: 20px;
  border: 1px solid #ccc;
  text-align: center;
}

.box img {
  max-width: 100px;
  max-height: 100px;
  margin-bottom: 10px;
}
    
  </style>
  
<ul class="footer-ul ">
    <div class="container">
        {{#each linksections }}
        <div class="box">
            <h3>{{title}}</h3>
            <img src="{{imglink}}" alt="Box 1">
            <p>{{content}}</p>

        </div>
        {{/each}}
    </div>
</ul>
